dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.2.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.2.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '4.1.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-context-support', version: '4.1.4.RELEASE'
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.21'
    compile group: 'com.jayway.restassured', name: 'rest-assured', version: '2.3.4'
    compile group: 'com.jayway.restassured', name: 'json-path', version: '2.3.4'
    compile('com.sequenceiq:ambari-client17:1.7.28') {
        exclude group: 'org.slf4j';
    }
    compile "org.testng:testng:6.3.1"
}

task wrapper(type: Wrapper) { gradleVersion = "2.2.1" }
